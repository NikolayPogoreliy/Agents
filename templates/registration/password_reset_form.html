{% extends 'index.html' %}
{% block content %}
    <div class="large-5 column login-form">
        <form method="post" action="{% url 'password_reset' %}">
            {% csrf_token %}
            {{ form }}
            <input type="submit" class="button" value="RESET">
            <a href="/" class="button alert">CANCEL</a>
        </form>
    </div>
{% endblock %}
