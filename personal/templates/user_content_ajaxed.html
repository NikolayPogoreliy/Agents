
    <div class="large-5 column">
        <div class="row column">
            <img id="user-photo" src="{{ info.userPhoto }}" alt="{{ info.userFirstname }} {{ info.userLastname  }}" width="400", height="533">
        </div>

        <div class="row column" id="edit-button" >
            {% if info.userInfo == 'me'%}
            <a href="javascript:" id="edit" class="button expanded">Edit profile</a>
            {% endif %}
        </div>

    </div>

    <div class="large-7 column">

        <div class="row column">
            <div class="large-5 column">
                <label> ID: </label>
                <span id="id">{{ info.userID }}</span>
            </div>
            <div class="large-5 column">
                <label>Last logined: </label>
                <span id="last-login">{{ info.userLastlogin }}</span>
            </div>
        </div>
        <div class="row column" id="registration-info">
            <div class="large-12 column" id="full-name">
                <span>Full name: </span><span id="first-name">{{ info.userFirstname }} </span>
                <span id="last-name">{{ info.userLastname }}</span>
            </div>

            <div class="large-12 column">E-mail: <span id="email">{{ info.userEmail }}</span></div>
        </div>
        <div class="row column" id="personal-info">
            <div class="large-12 column">Address: <span id="address">{{ info.userAddress }}</span></div>
            <div class="large-12 column">Status: <span id="status">{{ info.userStatus }}</span></div>
        </div>

    </div>
