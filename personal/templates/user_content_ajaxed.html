
    <div class="large-5 column left-padding-0">
        <img id="user-photo" src="{{ info.userPhoto }}" alt="{{ info.userFirstname }} {{ info.userLastname  }}" width="260px">
    </div>

    <div class="large-7 column info">

        <div class="row column">
            <h2> Agent <span class="first-name">{{ info.userFirstname }}</span> <span class="last-name">{{ info.userLastname }}</span></h2>
            <div class="large-5 column">
                <label> ID: </label>
                <span id="id">{{ info.userID }}</span>
            </div>
            <div class="large-5 column">

                <label>Last logined: </label>
                <span id="last-login">{{ info.userLastlogin }}</span>
            </div>
        </div>

        <div class="row column" id="registration-info">
        {% include 'user_content_registration.html' %}
        </div>

        <div class="row column" id="personal-info">
            {% include 'user_content_personal.html' %}
        </div>

    </div>
