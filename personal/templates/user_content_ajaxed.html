
    <div class="large-5 column">
        <div class="row column">
            <img id="user-photo" src="{{ info.userPhoto }}" alt="{{ info.userFirstname }} {{ info.userLastname  }}" width="400", height="533">
        </div>
        {% if info.userInfo == 'me'%}
            <div class="row column" >
                <a href="javascript:" id="edit" class="button expanded">Edit profile</a>
            </div>
        {% endif %}
    </div>

    <div class="large-7 column">

        <div class="row column">
            ID: <span id="id">{{ info.userID }}</span>   Last logined: <span id="last-login">{{ info.userLastlogin }}</span>
        </div>

        <div class="row column" id="full-name">
            <span>Full name: </span><span id="first-name">{{ info.userFirstname }} </span>
            <span id="last-name">{{ info.userLastname }}</span>
        </div>

        <div class="row column">E-mail: <span id="email">{{ info.userEmail }}</span></div>
        <div class="row column">Address: <span id="address">{{ info.userAddress }}</span></div>
        <div class="row column">Status: <span id="status">{{ info.userStatus }}</span></div>
    </div>
